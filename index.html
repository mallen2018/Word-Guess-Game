<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Hangman Candyland Style!</title>
<link rel="icon" href="http://www.clker.com/cliparts/8/7/c/4/1224784889408279301bluefrog23_Peppermint_Candy.svg.hi.png" type="image/x-icon" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="assets/css/style.css"></link>
</head>

<body> 

<div class="container">
 <img id="title-image" src="assets/images/hangman-title.png" alt="Hangman Title Image" />

<div class="row">
    <div class="col-md-4 gameplay-column">
        <h1 class="text-center">Click to pick a word and see the hint below.  Sweet guessing!</h1>
        <div class="text-center">
        <button id="random-button" class="btn btn-info btn-lg fa fa-question"></button>
        <h1 class="text-center" id="wordinplay"></h1>
    </div>
    </div>

    <div class="col-md-4 gameplay-column">
        <h2>Press A-Z to Make a Guess!</h2>
        <h4>Wins</h4>
        <h5 id="totalWins"></h5>
        <h4>Current Word</h4>
        <h3 id="currentWord"></h3>
        <h4>Guesses Remaining</h4>
        <h6 id="remainingGuesses"></h6>
        <h4>Letters Guessed</h4>
        <h3 id="guessedLetters"></h3>
    </div>
    <div class="col-md-4 gameplay-column">
        <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" />
        <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" />
        <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
        <img id="hangmanImage" src="" alt="" />
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
